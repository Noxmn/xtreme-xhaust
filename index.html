<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xtreme Xhaust</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Xtreme Xhaust</h1>
        <nav>
            <button id="viewPortfolioBtn">View Full Portfolio</button>
            <button id="bookServiceBtn">Book a Service</button>
        </nav>
    </header>

    <section class="hero">
        <video autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>
    </section>

    <!-- Portfolio Viewer Modal -->
    <div id="portfolioModal" class="modal">
        <div class="story-container">
            <div class="progress-bar"></div>
            <div class="story-content">
                <h2 id="storyTitle"></h2>
                <img id="storyImage" src="" alt="Portfolio Image" />
            </div>
            <span class="close" id="closePortfolio">&times;</span>
        </div>
    </div>

    <!-- Book Service Modal -->
    <div id="bookServiceModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBookService">&times;</span>
            <h2>Book a Service</h2>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="service">Choose a service:</label>
                <select id="service" name="service" required>
                    <optgroup label="Photography & Videography">
                        <option>Car Photography</option>
                        <option>Car Videography</option>
                        <option>Dealership Catalogue</option>
                    </optgroup>
                    <optgroup label="Editing Services">
                        <option>Photo Editing</option>
                        <option>Video Editing</option>
                        <option>Color Grading</option>
                    </optgroup>
                    <optgroup label="Digital Services">
                        <option>Website Development</option>
                        <option>Automotive Marketing</option>
                        <option>Full Media Package</option>
                    </optgroup>
                </select>

                <button type="submit">Submit</button>
            </form>
            <div id="confirmationMessage" style="display:none;">
                <p>Your booking has been confirmed. We will contact you shortly!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
